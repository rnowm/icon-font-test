<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no" />  
  <title>Icon font test</title>
  <link rel="stylesheet" href="style/icons.css" />
  <link rel="stylesheet" href="style/headers.css" />
  <link rel="stylesheet" href="style/style.css" />
  <style>
    #statusbar ul {
      background: #000;
      width: 30rem;
      list-style: none;
      display: block;
      overflow: hidden;
      height: 2rem;
      margin: 1rem 0 0 1rem;
      padding: 0;
    }
    #statusbar ul:first-child {
      margin: 2rem 0 0 1rem;
    }
    #statusbar li {
      float: left;
      color: #fff;
      width: 2rem;
      height: 2rem;
      font-size: 1.6rem;
      line-height: 2rem;
      text-align: center;
    }
    #statusbar li small {
      font-size: 1.4rem;
    }
    #statusbar li.left {
      text-align: left
    }
    #statusbar .icon {
      width: 2rem;
      height: 2rem;
      display: block;
      overflow: hidden;
    }
    #statusbar .icon:before {
      left: -0.5rem;
      top: 0;
      color: #fff;
      font-size: 3rem;
      line-height: 2rem;
      z-index: 1;
    }
    #statusbar .icon:before .icon:before {
      z-index: 2;
    }
    .disabled:before {
      color: #666 !important;
    }
    .danger:before {
      color: #ff0000 !important;
    }
    .danger.disabled:before {
      opacity: 0.5;
    }
    .recommend, .recommend:before {
      color: #53b6cc !important;
    }
    #statusbar .icon.icon-status-battery:after,
    #statusbar .icon.icon-status-battery-load:after {      
      height: 0.6rem;
      left: 0.4rem;
      position: absolute;
      top: 0.7rem;
      content: "";
    }
    .step-1:after {
      width: 0.1rem;
      background: #ff0000;
    }
    .step-2:after {
      width: 0.2rem;
      background: #ffcb00;
    }
    .step-3:after {
      width: 0.5rem;
      background: #ffcb00;
    }
    .step-4:after {
      width: 0.7rem;
      background: #fff;
    }
    .step-5:after {
      width: 0.8rem;
      background: #fff;
    }
    .step-6:after {
      width: 0.9rem;
      background: #fff;
    }
    .step-7:after {
      width: 1.0rem;
      background: #fff;
    }
    .step-8:after {
      width: 1.1rem;
      background: #fff;
    }
    .step-9:after {
      width: 1.2rem;
      background: #fff;
    }
    .step-10:after {
      width: 1.4rem;
      background: #fff;
    }
    .icon-status-battery-load.step-4:after,
    .icon-status-battery-load.step-5:after,
    .icon-status-battery-load.step-6:after,
    .icon-status-battery-load.step-7:after,
    .icon-status-battery-load.step-8:after,
    .icon-status-battery-load.step-9:after,
    .icon-status-battery.step-10.ok:after {
      background: #24b324;
    }
    .icon-status-battery.ok:before {
      color: #24b324 !important;
    }
    .shadow {
      text-shadow: 0.1rem 0 0 #000,
                   0 0.1rem 0 #000,
                   -0.1rem 0 0 #000,
                   0 -0.1rem 0 #000;
    }

    #statusbar .icon.icon-status-battery,
    #statusbar .icon.icon-status-battery-load,
    #statusbar .icon.icon-status-battery-ask {
      width: 2.4rem
    }
    #statusbar .icon.icon-status-battery:before,
    #statusbar .icon.icon-status-battery-ask:before,
    #statusbar .icon.icon-status-battery-load:before {
      left: -0.3rem;
    }
  </style>
</head>
<body>

  <section role="region">
    <header>
      <a href="app.html"><span class="icon icon-back">back</span></a>
      <h1>Status bar icons</h1>
    </header>

    <ul>

    <ul>

  </section>
</body>
</html>
